{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucas Simpson</title>

    <!-- font awesome -->
    <script src="https://use.fontawesome.com/3881fe50ef.js"></script>


    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- custom css -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    {% block cssimports %}{% endblock %}
</head>

<!-- hack to load image dynamically because django cant parse static in CSS file -->
<body style='background:black;
        background-position: bottom;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-image:url("{%  static 'images/background.jpg' %}");'>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div id="top-spacer"></div>
        </div>
    </div>

    <div class="row" id="main-content">
        <div class="col-md-3" id="side-nav">
            <img class="img-responsive" src="{% static 'images/me.jpg' %}">

            <div class="icon-links">
                <a class="icon-link text-center" href="https://github.com/LucasSimpson"><i class="fa fa-github"></i></a>
                <a class="icon-link text-center" href="https://www.linkedin.com/in/lucas-simpson"><i class="fa fa-linkedin"></i></a>
                <a class="icon-link text-center" href="#"><i class="fa fa-globe" aria-hidden="true"></i></a>
            </div>

            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"><a class="text-right nav-link" href="#">Index</a></li>
                <li role="presentation"><a class="text-right nav-link" href="#">Resume</a></li>
                <li role="presentation"><a class="text-right nav-link" href="#">Interests</a></li>
            </ul>
        </div>
        <div class="col-md-9">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>


</body>


</html>
