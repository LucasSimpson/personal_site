<div id="blog-container">
    {% if show_archive %}
        <p id="archive-link"><a href="{% url 'blog:posts-list' %}"><< Archive</a></p>
    {% endif %}

    <h1 id="post-title">{{ post.title }}</h1>

    <h4 id="post-date">{{ post.date_created }}</h4>

    <div id="blog-post">{{ post.content_as_html | safe }}</div>
</div>
