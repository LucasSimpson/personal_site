{% extends 'blog/blog_base.html' %}

{% block title %}
    All Post
{% endblock %}

{% block post %}
    <div id="blog-list">
        {% for post in posts %}
            <p><a href="{% url 'blog:post-detail' title=post.get_url_title date=post.get_url_date %}">
                {{ post.title }}
            </a></p>
        {% endfor %}
    </div>
{% endblock %}
